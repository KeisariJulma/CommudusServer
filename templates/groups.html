<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Management</title>
    <script>
        async function loginAdmin() {
            const password = document.getElementById("adminPassword").value;
            const response = await fetch("/admin_login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password })
            });
            const data = await response.json();
            if (data.status === "OK") {
                document.getElementById("loginDiv").style.display = "none";
                document.getElementById("manageDiv").style.display = "block";
                loadGroups();
            } else {
                alert("Invalid password!");
            }
        }

        async function loadGroups() {
            const response = await fetch("/groups");
            const groups = await response.json();
            const list = document.getElementById("groupList");
            list.innerHTML = "";
            groups.forEach(g => {
                const li = document.createElement("li");
                li.textContent = g;
                list.appendChild(li);
            });
        }

        async function createGroup() {
            const name = document.getElementById("newGroup").value;
            const response = await fetch("/groups/create", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name })
            });
            const data = await response.json();
            if (data.status === "OK") {
                loadGroups();
            } else {
                alert(data.message);
            }
        }
    </script>
</head>
<body>
    <div id="loginDiv">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Password"/>
        <button onclick="loginAdmin()">Login</button>
    </div>

    <div id="manageDiv" style="display:none;">
        <h2>Group Management</h2>
        <input type="text" id="newGroup" placeholder="New group name"/>
        <button onclick="createGroup()">Create Group</button>
        <h3>Existing Groups</h3>
        <ul id="groupList"></ul>
    </div>
</body>
</html>
