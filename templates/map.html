<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Devices Map</title>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const markers = {};

    // Listen to the SSE stream
    const evtSource = new EventSource("/stream");
    evtSource.onmessage = function(event) {
      const devices = JSON.parse(event.data);

      // Remove old markers
      for (let id in markers) {
        if (!devices[id]) {
          map.removeLayer(markers[id]);
          delete markers[id];
        }
      }

      // Add/update markers
      for (let id in devices) {
        const d = devices[id];
        if (d.lat && d.lon) {
          if (!markers[id]) {
            markers[id] = L.marker([d.lat, d.lon])
              .addTo(map)
              .bindPopup(`<b>${d.name}</b><br>Heading: ${d.heading ?? "?"}°`);
          } else {
            markers[id].setLatLng([d.lat, d.lon]);
            markers[id].getPopup().setContent(`<b>${d.name}</b><br>Heading: ${d.heading ?? "?"}°`);
          }
        }
      }
    };
  </script>
</body>
</html>
