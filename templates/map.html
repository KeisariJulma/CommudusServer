<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPS Map</title>
  <style>
    #map { height: 80vh; width: 100%; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h2>GPS Map</h2>
  <select id="groupSelect"></select>
  <div id="map"></div>

  <script>
    // --- Initialize Leaflet ---
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};

    // --- Get JWT token ---
    const params = new URLSearchParams(window.location.search);
    let token = params.get('token');

    if (!token) {
      token = localStorage.getItem('jwt_token');
    }

    if (!token) {
      alert('‚ùå No JWT token found. Please log in first.');
    } else {
      console.log('üîë Using JWT token for /stream');

      // --- Connect to /stream with token ---
      const evtSource = new EventSource(`/stream?token=${token}`);

      evtSource.onmessage = function(e) {
        const data = JSON.parse(e.data);

        // Remove stale markers
        for (const name in markers) {
          if (!data[name]) {
            map.removeLayer(markers[name]);
            delete markers[name];
          }
        }

        // Update or create markers
        for (const name in data) {
          const dev = data[name];
          if (!dev.lat || !dev.lon) continue;

          if (markers[name]) {
            markers[name].setLatLng([dev.lat, dev.lon]);
          } else {
            markers[name] = L.marker([dev.lat, dev.lon])
              .addTo(map)
              .bindPopup(`${dev.name}<br>(${dev.lat.toFixed(4)}, ${dev.lon.toFixed(4)})`);
          }
        }
      };

      evtSource.onerror = (err) => {
        console.error('üö´ SSE connection error', err);
      };
    }
  </script>
</body>
</html>
